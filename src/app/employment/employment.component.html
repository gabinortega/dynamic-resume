<div [formGroup]="formGroup">
    <div class="text-center mb-5">
        <div class="text-900 text-3xl font-medium mb-3">Employment Information</div>
    </div>
    <div class="card">
        <div class="flex flex-column gap-2">
            <label htmlFor="jobTarget">Job title</label>
            <input pInputText type="text" id="jobTarget" formControlName="job_title" autofocus
                title="Put the title of the role you play in the job."
                placeholder="Put the title of the role you play in the job." aria-describedby="countryTarget-help"
                class="w-full mb-3" />
        </div>
        <div class="flex flex-column gap-2">
            <label htmlFor="employerTarget">Employer</label>
            <input pInputText type="text" id="employerTarget" formControlName="employer" autofocus
                title="Who employed you." placeholder="Who employed you." class="w-full mb-4" />
        </div>
        <div class="flex flex-column gap-2">
            <label htmlFor="startTarget">Start date</label>
            <p-inputMask [(ngModel)]="value_1" mask="99/99/9999" placeholder="mm/dd/yyyy" slotChar="mm/dd/yyyy"
                id="startTarget" formControlName="start_date" class="w-full mb-3"></p-inputMask>
        </div>
        <div class="flex flex-column gap-2">
            <label htmlFor="endTarget">End date</label>
            <p-inputMask [(ngModel)]="value_2" mask="99/99/9999" placeholder="mm/dd/yyyy" slotChar="mm/dd/yyyy"
                id="endTarget" formControlName="end_date" class="w-full mb-3"></p-inputMask>
        </div>
        <div class="flex flex-column gap-2">
            <label htmlFor="promotionsTarget">Promotions</label>
            <input pInputText type="text" id="promotionsTarget" formControlName="promotions" autofocus
                title="Who employed you." placeholder="Who employed you." class="w-full mb-4" />
        </div>
        <div class="flex flex-column gap-2">
            <label htmlFor="responsabilitiesTarget">Responsabilities</label>
            <input pInputText type="text" id="responsabilitiesTarget" formControlName="responsabilities" autofocus
                title="Who employed you." placeholder="Who employed you." class="w-full mb-4" />
        </div>
        <div class="flex flex-column gap-2">
            <label htmlFor="accomplishmentTarget">Accomplishment</label>
            <input pInputText type="text" id="accomplishmentTarget" formControlName="accomplishment" autofocus
                title="Who employed you." placeholder="Who employed you." class="w-full mb-4" />
        </div>
        <div class="flex flex-column gap-2">
            <textarea id="float-input" rows="10" cols="55" pInputTextarea placeholder="Put a description about the job."
                id="sumary" [autoResize]="true" class="w-full mb-4"></textarea>
        </div>
        <div class="flex flex-column gap-2">
            <p-button label="Add another job" icon="pi pi-plus" class="w-full mb-4"></p-button>
        </div>
    </div>
</div>
