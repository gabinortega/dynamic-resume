<div [formGroup]="formGroup">
    <div class="text-center mb-5">
        <div class="text-900 text-3xl font-medium mb-3">Location Information</div>
    </div>
    <div class="card">
        <div class="flex flex-column gap-2">
            <label htmlFor="countryTarget">Country</label>
            <input pInputText type="text" id="countryTarget" formControlName="country" autofocus
                title="Put the country where you currently live."
                placeholder="Put the country where you currently live." aria-describedby="countryTarget-help"
                class="w-full mb-3" />
        </div>
        <div class="flex flex-column gap-2">
            <label htmlFor="CityTarget">City</label>
            <input pInputText type="text" id="CityTarget" formControlName="City" autofocus
                title="Put the city where you currently live." placeholder="Put the city where you currently live."
                class="w-full mb-4" />
        </div>
        <div class="flex flex-column gap-2">
            <label htmlFor="SpaceTarget">Province/State</label>
            <input pInputText type="text" id="SpaceTarget" formControlName="Space" autofocus
                title="Put the province/state where you currently live."
                placeholder="Put the province/state where you currently live." class="w-full mb-3" />
        </div>
    </div>
</div>
